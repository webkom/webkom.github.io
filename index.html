---
layout: default
title: Webkomblogg
---

{% for post in site.posts %}
<article>
  <header>
    <h1><a href="{{post.url}}">{{post.title}}</a></h1>
    <p class="author">Skrevet av <a href="https://github.com/{{post.author}}">{{post.author}}</a> <time>{{post.date|date: "%d.%m.%Y"}}</time></p>
  </header>

  {{ post.content }}
</article>
<hr>
{% endfor %}
