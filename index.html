---
layout: default
title: Webkomblogg
---

{% for post in site.posts %}
<article>
  <header>
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    <p class="author">Skrevet av {{post.author}} <time>{{post.date|date: "%d.%m.%Y"}}</time></p>
  </header>

  {{ post.content }}
</article>
<hr>
{% endfor %}
